<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <script defer src="index.js"></script>
    <title>Planner</title>
</head>
<body>
    <header>
        <form action="">
            <label for="tarefa">Nova tarefa:</label>
            <input type="text" id="tarefa">
            <select name="dias-semana" id="dias-semana">
                <option value="domingo">Domingo</option>
                <option value="segunda">Segunda-feira</option>
                <option value="terca">Terça-feira</option>
                <option value="quarta">Quarta-feira</option>
                <option value="quinta">Quinta-feira</option>
                <option value="sexta">Sexta-feira</option>
                <option value="sabado">Sábado</option>
            </select>
        </form>

        <button onclick="criarTarefa()" id="botao-tarefa">Criar tarefa</button>
        
    </header>
    <section>
        <div class="semana">
            <h3>Domingo</h3>
            <div id="domingo">
                <ol id="tarefas-dom">

                </ol>
            </div>
        </div>

        <div class="semana">
            <h3>Segunda-feira</h3>
            <div id="segunda">
                <ol id="tarefas-seg">
                    
                </ol>
            </div>
        </div>

        <div class="semana">
            <h3>Terça-feira</h3>
            <div id="terca">
                <ol id="tarefas-ter">
                    
                </ol>
            </div>
        </div>
    
        <div class="semana">
            <h3>Quarta-feira</h3>
            <div id="quarta">
                <ol id="tarefas-qua">
                    
                </ol>
            </div>
        </div>
    
        <div class="semana">
            <h3>Quinta-feira</h3>
            <div id="quinta">
                <ol id="tarefas-qui">
                    
                </ol>
            </div>
        </div>

        <div class="semana">                    
            <h3>Sexta-feira</h3>               
            <div id="sexta">
                <ol id="tarefas-sex">
                    
                </ol>
            </div>
        </div>

        <div class="semana">
            <h3>Sábado</h3>
            <div id="sabado">
                <ol id="tarefas-sab">
                    
                </ol>
            </div>
        </div>
    </section>
    
</body>
</html>
