<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/fisoni.css">
    <title>FiSoNi</title>
</head>
<body>
    <header>
        <h1>FiSoNi</h1>
        <p>Hora de cadastrar as vendas!</p>
    </header>
    
    <nav>
        <a href="./index.html">Home</a>
        <a href="./atividades.html">Atividades</a>
        <a href="./add-atividades.html">Add Atividade</a>
        <a href="./time.html">Time</a>
        <a href="./venda.html">Vendas</a>
        <a href="./historico.html">Histórico</a>
    </nav>
    
    <form action="#" id="venda">
        <h1 class="titulo">Cadastrar venda</h1>
        <fieldset>
            <legend>Dados do cliente</legend>

            <div></div>
            <label for="comprador">Nome</label>
            <input type="text" id="comprador" name="comprador" placeholder="Thanos Tonhão">
            </div>

            <div></div>
            <label for="cpf">CPF</label>
            <input type="number" id="cpf" name="CPF" placeholder="xxx.xxx.xxx-xx">
            </div>

            <div></div>
            <label for="telefone">Telefone</label>
            <input type="number" id="telefone" name="telefone" min="1" placeholder="(00)0000-0000">
            </div>

            <div></div>
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" placeholder="thanos@mail.com">
            </div>
        </fieldset>

        <fieldset id="dados-compra">
            <legend>Dados da compra</legend>

            <p>Atividade (cada atividade custa R$ 5,00)</p>

            <div>
                <label for="pedalar">Pedalar</label>
                <input type="checkbox" id="pedalar" name="atv">

                <label for="qtd-atv-ped">Quantidade</label>
                <input type="number" id="qtd-atv-ped" name="qtd pedalar" min="1">
            </div>

            <div>
                <label for="caminhar">Caminhar</label>
                <input type="checkbox" id="caminhar" name="atv">

                <label for="qtd-atv-cam">Quantidade</label>
                <input type="number" id="qtd-atv-cam" name="qtd caminhar" min="1">
            </div>
            
            <div>
                <label for="sup">Stand up paddle</label>
                <input type="checkbox" id="sup" name="atv">

                <label for="qtd-atv-sup">Quantidade</label>
                <input type="number" id="qtd-atv-sup" name="qtd pedalar" min="1">
            </div>

            <div>
                <label for="aero">Aero hockey</label>
                <input type="checkbox" id="aero" name="atv">

                <label for="qtd-atv">Quantidade</label>
                <input type="number" id="qtd-atv-hoc" name="qtd aero-hockey" min="1">
            </div>

            <div>
                <label for="tenis">Tênis de mesa</label>
                <input type="checkbox" id="tenis" name="atv">

                <label for="qtd-atv-tenis">Quantidade</label>
                <input type="number" id="qtd-atv-tenis" name="qtd pedalar" min="1">
            </div>

            <div>
                <label for="preco-venda">Preço total (R$) </label>
                <input type="number" id="preco-venda" name="preço-venda" min="1">
            </div>
            
            <div></div>
            <label for="pagamento">Forma de pagamento</label>
            <select id="pagamento" name="pagamento">
                <option value="cartão de crédito">Cartão de crédito</option>
                <option value="cartão de débito">Cartão de débito</option>
                <option value="boleto">Boleto</option>
            </select>
            </div>
        </fieldset>

        <fieldset>
            <legend>Dados do cartão</legend>

            <div>
                <label for="cartao">Nome impresso no cartão</label>
                <input type="number" id="cartao" name="nome impresso no cartao">
            </div>

            <div>
                <label for="num">Número</label>
                <input type="number" id="num" name="numero do cartao">
            </div>

            <div>
                <label for="val">Validade</label>
                <input type="number" id="val" name="validade" min="1" minlength="6" placeholder="mm/aaaa">
            </div>

            <div>
                <label for="cvc">CVC</label>
                <input type="number" id="cvc" name="cvc" min="1" maxlength="3" placeholder="xxx">
            </div>

        </fieldset>

        <button type="submit">Cadastrar</button>

    </form>

    <footer>
        <p>Siga-nos nas redes sociais!</p>
        <p id="made-by">Feito com &#9825 por Alexa2me</p>

        <img id="last-img" src="http://www.pngimagenes.com/uploads/twitter-png/Logo-Twitter-Png-dFqlj8.png" alt=""/>
    </footer>
</body>
</html>
